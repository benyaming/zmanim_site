<div class="wrapper">
  <button
    tuiIconButton
    size="s"
    type="button"
    class="tui-space_right-5"
    (click)="onDateBtnClick('sub')"
    [icon]="'tuiIconChevronLeftLarge'"
  ></button>
  <form [formGroup]="form">
    <tui-input-date formControlName="date">
      {{ 'zmanim-form.date-placeholder' | translate }}
    </tui-input-date>
  </form>
  <button
    tuiIconButton
    size="s"
    type="button"
    class="tui-space_left-5"
    (click)="onDateBtnClick('add')"
    [icon]="'tuiIconChevronRightLarge'"
  ></button>
</div>
<button
  tuiButton
  size="s"
  [disabled]="form.invalid"
  type="button"
  (click)="onGetClicked()"
>
  {{ 'zmanim-form.get-zmanim-button' | translate }}
</button>
