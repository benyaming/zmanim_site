<mgl-map (mapClick)="onMapClicked($event)"
         *ngIf="mapCoords && zoom"
         [center]="mapCoords"
         [style]="'mapbox://styles/mapbox/streets-v11'"
         [zoom]="[zoom]">
  <mgl-control (geocoderResult)="onGeocoderResult($event)"
               [proximity]="{latitude: mapCoords.lat, longitude: mapCoords.lng}"
               mglGeocoder></mgl-control>
  <mgl-marker *ngIf="markerCoords"
              [lngLat]="markerCoords"></mgl-marker>
</mgl-map>
